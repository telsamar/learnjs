<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тестовый сайт</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            h3, h4, .countLabel, .countValue, .elementComponent {
                text-align: center;
            }
            #mainComponent {
                display: flex;
                height: 100vh;
            }
            #menuComponent {
                flex: 0 0 20%;
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                padding: 20px;
            }
            #buttonsComponent {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            #loadedComponent {
                background-color: #e0e0e0;
                padding: 10px;
                margin-top: auto;
            }
            #bodyComponent {
                flex: 1;
                display: flex;
                flex-direction: column;
                padding: 20px;
            }
            #listComponent, #infoComponent {
                flex-grow: 1;
                padding: 10px;
                margin-bottom: 20px;
                background-color: #fff;
                border: 1px solid #ddd;
                display: flex;
                flex-direction: column;
            }
            #infoComponent {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .subComponent {
                padding: 10px;
                margin-bottom: 10px;
                background-color: #f8f8f8;
                border: 1px solid #ddd;
            }
            .subComponent:last-child {
                margin-bottom: 0;
            }
            #elementsContainerComponent {
                overflow-y: auto;
                height: 200px;
            }
            .elementComponent {
                background-color: #e9ecef;
                border: 1px solid #ced4da;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
            .elementComponent:last-child {
                margin-bottom: 0;
            }
            .countComponent {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px;
                background-color: #f8f8f8;
                border-radius: 5px;
            }
            .countLabel, .countValue {
                padding: 3px 10px;
                background-color: #e9ecef;
                border-radius: 3px;
            }
            .countLabel {
                margin-right: 10px;
            }
            #JSONComponent {
                flex-grow: 1;
                overflow-y: auto;
            }
            .buttons-container {
                display: flex;
                justify-content: space-around;
                padding: 10px;
            }
            .selected {
                background-color: #28a745; /* Зеленый цвет для подсветки */
                color: white; /* Белый текст для лучшей видимости */
            }
        </style>
    </head>
    <body>
        <div id="mainComponent">
            <div id="menuComponent">
                <div id="buttonsComponent">
                    <h3>МЕНЮ</h3>
                    <button type="button" class="btn btn-primary mb-2">Загрузить из файла</button>
                    <button type="button" class="btn btn-primary mb-2">Загрузить</button>
                    <button type="button" class="btn btn-primary mb-2">Сохранить</button>
                    <button type="button" class="btn btn-primary mb-2">Рассчитать</button>
                </div>
                <div id="loadedComponent">
                    <h3>Данные загружены</h3>
                </div>
            </div>
            <div id="bodyComponent">
                <div id="listComponent">
                    <h3>Список источников данных</h3>
                    <div id="URLComponent" class="subComponent">
                        <h4>Путь к источнику данных</h4>
                    </div>
                    <div id="elementsContainerComponent" class="subComponent">
                        <div class="elementComponent">Источник 1</div>
                        <div class="elementComponent">Источник 2</div>
                        <div class="elementComponent">Источник 3</div>
                        <div class="elementComponent">Источник 4</div>
                        <div class="elementComponent">Источник 5</div>
                        <div class="elementComponent">Источник 6</div>
                        <div class="elementComponent">Источник 7</div>
                        <div class="elementComponent">Источник 8</div>
                    </div>
                    <div id="buttonsContainerComponent" class="subComponent buttons-container">
                        <button type="button" class="btn btn-primary">Добавить источник</button>
                        <button type="button" class="btn btn-secondary">Удалить источник</button>
                        <button type="button" class="btn btn-info">Изменить источник</button>
                    </div>
                </div>
                <div id="infoComponent">
                    <h3>Информация</h3>
                    <div id="countRowComponent" class="subComponent countComponent">
                        <span class="countLabel">Количество записей:</span>
                        <span class="countValue">5</span>
                    </div>
                    <div id="countColumnComponent" class="subComponent countComponent">
                        <span class="countLabel">Количество полей:</span>
                        <span class="countValue">8</span>
                    </div>
                    <div id="JSONComponent" class="subComponent">
                        <h4>JSON</h4>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Получаем контейнер со всеми элементами
                var elementsContainer = document.getElementById('elementsContainerComponent');
        
                // Добавляем обработчик клика на каждый элемент
                elementsContainer.addEventListener('click', function (e) {
                    // Проверяем, что клик был именно по элементу списка
                    if (e.target && e.target.matches('.elementComponent')) {
                        // Убираем подсветку со всех элементов
                        var elements = elementsContainer.getElementsByClassName('elementComponent');
                        for (var i = 0; i < elements.length; i++) {
                            elements[i].classList.remove('selected');
                        }
        
                        // Подсвечиваем выбранный элемент
                        e.target.classList.add('selected');
                    }
                });
            });
        </script>
        
    </body>
</html>
